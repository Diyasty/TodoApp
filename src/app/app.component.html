<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a routerLink="/welcome">
        <i nz-icon nzType="double-right" nzTheme="outline"></i>
        <h1>Todo App</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <i nz-icon nzType="snippets" nzTheme="outline"></i>
            <a routerLink="/todos">Todos</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <i nz-icon nzType="plus" nzTheme="outline"></i>
            <a routerLink="/add">Add Todos </a>
          </li>
          <!-- <li nz-menu-item nzMatchRouter>
            <i nz-icon nzType="form" nzTheme="outline"></i>
            <a>Edit Todos</a>
          </li> -->
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="User Profile" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <i nz-icon nzType="user" nzTheme="outline"></i>
            <a>Profile</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <app-navbar></app-navbar>

        <span
          style="top: -28px; margin: 10px; font-size: 25px; position: absolute"
          class="header-trigger"
          (click)="isCollapsed = !isCollapsed"
        >
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
