<ul nz-menu nzMode="horizontal" class="navbar-container">
  <img
    style="width: 58px; height: 45px; margin-top: 18px"
    src="../../../assets/logo.svg"
  />
  <div class="navbar-start">
    <li
      nz-menu-item
      nzSelected
      [routerLink]="['/todos']"
      [routerLinkActiveOptions]="{ exact: true }"
      routerLinkActive="ant-menu-item-selected-route"
    >
      <i nz-icon nzType="home" nzTheme="outline"></i> HOME
    </li>

    <li
      nz-menu-item
      [routerLink]="['/auth']"
      routerLinkActive="ant-menu-item-selected-route"
    >
      <i nz-icon nzType="user" nzTheme="outline"></i> login
    </li>
    <div *ngIf="user$; else nouser">
      <div
        class="user-info"
        nz-dropdown
        nzTrigger="click"
        [nzDropdownMenu]="menu"
      >
        <div
          nz-button
          nzType="dashed"
          class="btn-profile"
          [routerLink]="['/auth/login']"
        >
          <nz-avatar
            class="user-info-image"
            nzIcon="user"
            nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
          ></nz-avatar>
          {{ user$.firstName }} {{ user$.lastName }}
        </div>
      </div>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu class="profile-dropdown">
          <li
            nz-menu-item
            style="margin: 10px; padding: 10px; font-weight: bold"
          >
            <i nz-icon nzType="appstore-add" nzTheme="outline"></i>Create new
            Advertise
          </li>
          <li nz-menu-divider></li>

          <li nz-menu-group nzTitle="Account">
            <ul>
              <li nz-menu-item style="font-weight: 700">
                <i nz-icon nzType="user" nzTheme="outline"></i>Profile
              </li>
              <li nz-menu-item style="font-weight: 700">
                <i nz-icon nzType="star" nzTheme="outline"></i>Favorites
              </li>

              <li nz-menu-divider></li>

              <button
                nz-button
                nzType="primary"
                [nzSize]="'small'"
                (click)="logOut()"
                style="
                  width: 100%;
                  height: 30px;
                  padding-right: 15px;
                  margin: 10px 0 10px 0;
                "
              >
                <i nz-icon nzType="logout" nzTheme="outline"></i>
                Logout
              </button>
            </ul>
          </li>
        </ul>
      </nz-dropdown-menu>
    </div>

    <ng-template #nouser>
      <div class="btns-auth-container">
        <button
          nz-button
          nzType="default"
          [nzSize]="'large'"
          class="btn-signin"
          nzShape="round"
          [routerLink]="['/auth/login']"
        >
          <i nz-icon nzType="login"></i>Sign In
        </button>
        <button
          nz-button
          nzType="primary"
          [nzSize]="'large'"
          class="btn-newaccount"
          nzShape="round"
          [routerLink]="['/auth/register']"
        >
          <i nz-icon nzType="user-add"></i>Create new account
        </button>
      </div>
    </ng-template>
  </div>
</ul>
